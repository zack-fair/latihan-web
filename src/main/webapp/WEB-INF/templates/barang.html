<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/head">
  </head>

  <body>

	<div th:include="fragments/header" th:remove="tag"></div>	

    <div class="container">
            
        <div class="page-header">
        	<h1>Barang</h1>        	
        </div>
        
        <div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th><input type="checkbox" /></th>
						<th>Kode Barang</th>
						<th>Nama Barang</th>
						<th>Qty</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" /></td>
						<td>BRG-1</td>
						<td>Produk A</td>
						<td><input type="text" placeholder="Qty"/></td>
					</tr>
					<tr>
						<td><input type="checkbox" /></td>
						<td>BRG-2</td>
						<td>Produk B</td>
						<td><input type="text" placeholder="Qty"/></td>
					</tr>
					<tr>
						<td><input type="checkbox" /></td>
						<td>BRG-3</td>
						<td>Produk C</td>
						<td><input type="text" placeholder="Qty"/></td>
					</tr>
					<tr>
						<td><input type="checkbox" /></td>
						<td>BRG-4</td>
						<td>Produk D</td>
						<td>400</td>
					</tr>
				</tbody>							
			</table>        
        </div>
                
        <p>
          <a class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span> Tambah</a>
          <a class="btn btn-primary" role="button"><span class="glyphicon glyphicon-remove"></span> Hapus</a>
        </p> 
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        	<div class="modal-dialog">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        		<h4 class="modal-title" id="myModalLabel">Master Barang</h4>
		      		</div>
			      	<div class="modal-body">
			        	<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th><input type="checkbox" /></th>
										<th>Kode Barang</th>
										<th>Nama Barang</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="checkbox" /></td>
										<td>BRG-1</td>
										<td>Produk A</td>
									</tr>
									<tr>
										<td><input type="checkbox" /></td>
										<td>BRG-2</td>
										<td>Produk B</td>
									</tr>
									<tr>
										<td><input type="checkbox" /></td>
										<td>BRG-3</td>
										<td>Produk C</td>
									</tr>
								</tbody>							
							</table>        
	        			</div>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default">Tambah item</button>
			        	<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
			      	</div>
		    	</div>
		  	</div>
		</div>     

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
       
 </body>
</html>
